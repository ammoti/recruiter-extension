<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../styles/popup.css" />
  </head>
  <body style="min-width: 500px;">
    <div class="container main-secction">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 image-section">
          <img
            src="http://nicesnippets.com/demo/Nature-Night-Sky-Stars-Blurred-Light-Show-Mountains-WallpapersByte-com-1920x1080.jpg"
          />
        </div>
        <div class="row user-left-part">
          <div class="col-md-12 col-sm-12 col-xs-12 user-profil-part pull-left">
            <div class="row">
              <div
                class="col-md-4 col-sm-4 col-xs-4 user-detail-section1 text-center"
              >
                <h3 id="name"></h3>
              </div>
              <div
                class="col-md-4 col-sm-4 col-xs-4 user-detail-section1 text-center"
              >
                <button class="btn btn-defult follow" id="addProfile">
                  <i class="fa fa-user-o" aria-hidden="true"></i> Add Profile
                </button>
              </div>
              <div
                class="col-md-4 col-sm-4 col-xs-4 user-detail-section1 text-center"
              >
                <button class="btn btn-defult follow" id="exportCSV">
                  <i class="fa fa-user-o" aria-hidden="true"></i> Export All
                  Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
